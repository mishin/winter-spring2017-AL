<div class="modal-header">
    <h1>Edit {{course.prefix + ' ' + course.number}}</h1>
</div>
<div class="modal-body">
    <p>
        Title <input ng-model="post.title" type="text" size="40"/>
    </p>
    <p>
        Post <input ng-model="post.post" type="text" size="40"/>
    </p>
</div>
<div class="modal-footer">
    <button ng-click="save(post)">Save</button>
    <button ng-click="close()">Close</button>
</div>
