
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drag and Drop Practice</title>
    <link rel="stylesheet" href="drag_and_drop.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th> Fall Quarter 2014 </th>
                <th> Winter Quarter 2015 </th>
                <th> Spring Quarter 2015 </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <span class="event" id="a" draggable="true">
                        <span>CPE 101</span>
                        <span> Fundamentals of Computer Science I </span>
                    </span>

                </td>
                <td>
                    <span class="event" id="b" draggable="true">
                        <span>CPE 102</span>
                        <span> Fundamentals of Computer Science II </span>
                    </span>
                </td>
                <td></td>
            </tr>
            <tr>
                <td> <span class="event" id="c" draggable="true">
                        <span>CPE 369</span>
                        <span> Distributed </span>
                    </span>
                </td>
                <td> <span class="event" id="d" draggable="true">
                        <span>CSC 445</span>
                        <span> Theory of Computation </span>
                    </span>
                </td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
            $('.event').on("dragstart", function (event) {
                  var dt = event.originalEvent.dataTransfer;
                  dt.setData('Text', $(this).attr('id'));
                });
            $('table td').on("dragenter dragover drop", function (event) {
               event.preventDefault();
               if (event.type === 'drop') {
                  var data = event.originalEvent.dataTransfer.getData('Text',$(this).attr('id'));
                  de=$('#'+data).detach();
                  de.appendTo($(this));
               };
           });
    })
    </script>
</body>
</html>
